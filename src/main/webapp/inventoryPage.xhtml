<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body>
        <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav"> 
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">Port-Eco Home</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="memberPage.xhtml">MY ACCOUNT</a>
                                </li>
                                <li class="navbarItemActive">
                                    <a class="navbarItem" href="inventoryPage.xhtml">INVENTORY</a>
                                </li>
                            </ul>
                        </div>  
                        <div class="nav navbar-nav navbar-right">
                            <ul class="nav navbar-nav">  
                                <li>
                                    <a class="navbarItem" href="loginPage.xhtml">LOGOUT</a>
                                </li>
                            </ul>
                        </div>            
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div class="container-fluid contentPanel">
            <div class="container">
                <div class="col-xs-12">
                    <h1 class="webTitle2"> Inventory Page</h1>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-6">                      
                        <h2 class="font1">Inventory Equipment List</h2>
                        <div style="height: 450px; overflow: auto;">
                            <h:form id="inventoryList" style="margin: 5px;" target="_blank">
                                <h:dataTable border="1" value="#{mainController.inventoryList}" var="inv" styleClass="mainTable" headerClass="memberTableHeader" rowClasses="tableRowEven,tableRowOdd">                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText class="tableItem" value="Equipment Name" />
                                        </f:facet>
                                        <h:outputText class="tableItem" value="#{inv.equipmentName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText class="tableItem" value="Make" />
                                        </f:facet>
                                        <h:outputText class="tableItem" value="#{inv.make}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText class="tableItem" value="Model" />
                                        </f:facet>
                                        <h:outputText class="tableItem" value="#{inv.model}"/>
                                    </h:column>                                                                      
                                    <h:column>
                                        <f:facet name="header">Action</f:facet>
                                        <div class="tableItem">
                                            <h:commandButton class="buttonStyle4" value="Open" action="#{mainController.displayEquipmentDetail(inv)}">
                                                <f:ajax onevent="displayInventoryForm" render="inventoryForm"/>
                                            </h:commandButton> 
                                        </div>                               
                                    </h:column>
                                </h:dataTable>                    
                            </h:form>  
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="formPanel" style="margin-left: 20px;">                             
                            <div class="memberInfoPanel">
                                <h:form id="requestButton" style="text-align: center" target="_blank">                            
                                <br/>
                                    <h:commandButton class="buttonStyle3" value="Request Equipment" action="#{mainController.goToInventoryFormPage()}"></h:commandButton>                                                       
                                </h:form>  
                                <h:form id="inventoryForm" style="display:none;" target="_blank">  
                                <h2 class="font1">Inventory Equipment Detail</h2> 
                                <div class="inventoryDetailForm" style="margin: 0 auto;">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.equipmentName}"/>

                                        <h:outputLabel class="formOutputLabel" value="Make"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.make}"/>

                                        <h:outputLabel class="formOutputLabel" value="Model"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.model}"/>

                                        <h:outputLabel class="formOutputLabel" value="Battery"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.battery}"/>                                       

                                        <h:outputLabel class="formOutputLabel" value="Accessories"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.accessories}"/>     

                                        <h:outputLabel class="formOutputLabel" value="Availability"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="Available"/>
                                        
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:commandButton class="buttonStyle" style="margin: 10px;" value="Request Equipment" action="#{mainController.goToInventoryFormPage2()}"></h:commandButton>
                                        <h:commandButton class="buttonStyle" style="margin: 10px;" value="Close Equipment Detail" action="#{mainController.cancelEquipmentDetailView()}">
                                                <f:ajax onevent="hideInventoryForm" render="inventoryForm requestButton"/>
                                            </h:commandButton> 
                                    </h:panelGrid>
                                </div>
                            </h:form>      
                            </div>
                                                
                        </div>
                    </div>                    
                </div>               
            </div>
        </div>        
        <div class="footerPanel">           
            <p class="footerFont">&copy; BSc(Hons) Building Survey</p>
        </div>        
    </h:body>
    <script type="text/javascript">
        function displayInventoryForm(){
            $("#inventoryForm").show();
            $("#requestButton").hide();
        }
        function hideInventoryForm(){
            $("#inventoryForm").hide();
            $("#requestButton").show();
        }
    </script>
</html>
