<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/mainCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body id="bookingPage">
        <div class="container">
            <div class="col-xs-12">
                <div class="mainContent">
                    <div class="purpleLine"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-8">
                                <img class="headerImageSize" src="Resources/Images/logo-left.jpg" alt=""/>
                            </div>
                            <div class="col-xs-4" style="float:right">
                                <h:form>
                                    <h:commandButton class="buttonStyle" value="Back to Homepage" action="#{mainController.goToHomepage()}"></h:commandButton>
                                </h:form>
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h1 class="bookingTitleFont">FACILITY'S BOOKING FORM</h1>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-xs-12">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-8">
                                <h:form id="bookingForm">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="bookingLabelFont" value="Student/Staff Id"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:inputText class="inputTextStyle" value="#{mainController.userId}"/>

                                        <h:outputLabel class="bookingLabelFont" value="Email Address"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:inputText class="inputTextStyle" value="#{mainController.userEmail}"/>

                                        <h:outputLabel class="bookingLabelFont" value="Facility"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:selectOneMenu value="#{mainController.selectedFacilitId}" onchange="submit()"
                                                         valueChangeListener="#{mainController.changeFcID}" style="margin:10px"> 
                                            <f:selectItem itemValue="#{null}" itemLabel="--Select Facility--"/>
                                            <f:selectItems value="#{mainController.facilities}" var="f"
                                                           itemLabel="#{f.facilityName}" itemValue="#{f.id}">
                                            </f:selectItems>                                                          
                                        </h:selectOneMenu>
                                    </h:panelGrid>  
                                    <h:panelGrid columns="3" rendered="#{mainController.checkFacility}">
                                        <h:outputLabel class="bookingLabelFont" value="Booking From"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:inputText class="inputTextStyle" value="#{mainController.dateStart}">
                                            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"  />
                                        </h:inputText>
                                        
                                        <h:outputLabel class="bookingLabelFont" value="Booking Until"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:inputText id="datetimepicker2" class="inputTextStyle"/>
                                                                         
                                        <!--
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker2'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>       
                                        <h:inputText id="datetimepicker2" class="inputTextStyle" value="#{mainController.dateEnd}">
                                            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"  />
                                        </h:inputText> -->                                        
                                    </h:panelGrid>     
                                    <h:commandButton class="buttonStyle" value="Book" action="#{mainController.saveBooking()}"></h:commandButton>
                                </h:form>                               
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
