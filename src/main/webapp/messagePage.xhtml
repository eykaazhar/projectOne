<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body id="bodyPage">
        <div class="container-fluid headerBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes">                
                <div class="firstBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>
                <div class="secondBox">
                    <p class="titleDescription">Installed with environmental monitoring equipment and video cameras to enable in-situ studies of the buildingâ€™s performance and the behaviour of its occupants</p>
                </div>
            </div>
        </div>
        <div class="container-fluid navBarColumn">
            <nav class ="navbar navbar-default navbarColour" >
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav">   
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">HOME</a>
                                </li>
                            </ul>
                        </div>                           
                    </div>         
                </div>  
            </nav>
        </div>
        <div class="container">
                <div class="col-xs-12">
                    <div class="col-xs-12" style="margin: 0 auto;margin-top:20px;">
                        <h1 class="titleFont">Leave Us A Message</h1>
                    </div>
                    <div class="inventoryPanel">
                        <div class="row">                            
                            <div class="col-xs-12">
                                <h:form id="MessageDetail">                                
                                   <div class="detailsForm" style="margin: 0 auto;">
                                        <h:panelGrid columns="3">
                                            <h:panelGroup class="outputLabelFont">
                                                <h:outputLabel value="Student/Staff Id"/>
                                                <h:outputLabel style="color:red" value=" * "/>
                                            </h:panelGroup>   
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.userId}"/>

                                             <h:panelGroup class="outputLabelFont">
                                                <h:outputLabel value="Name"/>
                                                <h:outputLabel style="color:red" value=" * "/>
                                            </h:panelGroup>   
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.userName}"/>

                                            <h:panelGroup class="outputLabelFont">
                                                <h:outputLabel value="Contact Information"/>
                                                <h:outputLabel style="color:red" value=" * "/>
                                            </h:panelGroup>   
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.contactInfo}" size="40"/>
                                            
                                            <h:panelGroup class="outputLabelFont">
                                                <h:outputLabel value="Subject"/>
                                                <h:outputLabel style="color:red" value=" * "/>
                                            </h:panelGroup>   
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.purpose}" size="40"/>

                                            <h:panelGroup class="outputLabelFont">
                                                <h:outputLabel value="Message"/>
                                                <h:outputLabel style="color:red" value=" * "/>
                                            </h:panelGroup>   
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:inputTextarea class="inputTextStyle" value="#{mainController.message}" cols="40" rows="5"/>                                           
                                        </h:panelGrid>                                    
                                        <br/>
                                        <h:commandButton class="buttonStyle" style="margin: 10px;" value="Send Message" action="#{mainController.sendMessage()}" rendered="#{not mainController.saveStatus}"></h:commandButton>
                                        <h:outputLabel class="outputLabelFont2" value=" Your message have been sent." rendered="#{mainController.saveStatus}"/>
                                    </div>           
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </h:body>
</html>
