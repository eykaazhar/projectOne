<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body>
        <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">Port-Eco Home</a>
                                </li>
                                <li class="navbarItemActive">
                                    <a class="navbarItem" href="memberPage.xhtml">MY ACCOUNT</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="inventoryPage.xhtml">INVENTORY</a>
                                </li>
                            </ul>
                        </div>  
                        <div class="nav navbar-nav navbar-right">
                            <ul class="nav navbar-nav">  
                                <li>
                                    <a class="navbarItem" href="loginPage.xhtml">LOGOUT</a>
                                </li>
                            </ul>
                        </div>            
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div id="bookingPanel" class="container-fluid bookingPanel">
            <div class="container">
                <div class="col-xs-12">
                    <div class="inventoryPanel">
                        <div class="row">
                        <div class="col-xs-12" style="margin: 0 auto;margin-top:20px;">
                            <h1 class="titleFont">Inventory Request Details</h1>
                        </div>
                        <div class="col-xs-12">
                            <h:form rendered="#{not mainController.inventoryEdit}">                                
                                <div class="detailsForm" style="margin: 0 auto;">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="formOutputLabel" value="Username"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.username}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.firstName} #{mainController.chosenRequest.memberId.lastName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Contact Number"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.contactNumber}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Email"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.email}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Date Requested"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>                                        
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.dateIssued}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.firstInventoryId.equipmentName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name (Second)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.secondInventoryId.equipmentName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name (Third)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.thirdInventoryId.equipmentName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Date (From)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.dateBorrowed}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Date (Until)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.dateReturned}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Agreement"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="Yes" rendered="#{mainController.chosenRequest.memberAgreement}"/>
                                        <h:outputText class="formOutputLabel2" value="No" rendered="#{not mainController.chosenRequest.memberAgreement}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Status"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>                                        
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.status}"/>
                                        
                                    </h:panelGrid>
                                    <h:commandButton class="buttonStyle" style="margin: 10px;" value="Edit Request" action="#{mainController.editInventoryRequestDetail()}" rendered="#{mainController.chosenRequest.status == 'Waiting'}"></h:commandButton> 
                                </div>                                
                            </h:form>
                            <h:form  rendered="#{mainController.inventoryEdit}">                                
                                <div class="detailsForm" style="margin: 0 auto;">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="formOutputLabel" value="Username"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.username}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.firstName} #{mainController.chosenRequest.memberId.lastName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Contact Number"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.contactNumber}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Email"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.memberId.email}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Date Requested"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>                                        
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.dateIssued}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.firstInventoryId.equipmentName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name (Second)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.secondInventoryId.equipmentName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name (Third)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.thirdInventoryId.equipmentName}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Date (From)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.dateBorrowed}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Date (Until)"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenRequest.dateReturned}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Agreement"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="Yes" rendered="#{mainController.chosenRequest.memberAgreement}"/>
                                        <h:outputText class="formOutputLabel2" value="No" rendered="#{not mainController.chosenRequest.memberAgreement}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Status"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>                                        
                                        <h:selectOneMenu class="formOutputLabel2" value="#{mainController.inventoryStatus}" onchange="submit()"
                                                         valueChangeListener="#{mainController.changeRequestStatus}" style="margin:10px"> 
                                            <f:selectItem itemValue="#{null}" itemLabel="--Select Status--"/>                                            
                                            <f:selectItem itemValue="Cancel" itemLabel="Cancel Request"/>
                                            <f:selectItem itemValue="Waiting" itemLabel="Waiting"/>
                                        </h:selectOneMenu>
                                        
                                    </h:panelGrid>  
                                    <h:commandButton class="buttonStyle" style="margin: 10px;" value="Save Changes" action="#{mainController.saveRequestChange()}"></h:commandButton>
                                    <h:commandButton class="buttonStyle" style="margin: 10px;" value="Cancel" action="#{mainController.cancelInventoryRequestEdit()}"></h:commandButton>
                                </div>                                
                            </h:form>
                        </div>
                    </div>
                    </div>                    
                </div>
            </div>
        </div> 
    </h:body>
</html>
