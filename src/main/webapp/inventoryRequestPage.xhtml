<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <!--
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <script type="text/javascript">
       $(function() {
               $("#startdate").datepicker({ dateFormat: "dd-mm-yy" }).val();
               $("#enddate").datepicker({ dateFormat: "dd-mm-yy" }).val();
       });

   </script>  
    <h:body id="bookingPage">
        <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav">
                                
                            </ul>
                        </div>  
                             
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div id="bookingPanel" class="container-fluid bookingPanel">
            <div class="container">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12" style="margin: 0 auto;margin-top:20px;">
                            <h1 class="titleFont">Facility Booking Form</h1>
                        </div>
                        <div class="col-xs-12">
                            <h:form>
                                <div class="inventoryMainForm" style="margin: 0 auto;">                                    
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="outputLabelFont2" value="Name"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:outputText class="outputLabelFont" value="#{mainController.loginMember.firstName} #{mainController.loginMember.lastName}"/>                                        
                                        
                                        <h:outputLabel class="outputLabelFont2" value="Contact Number"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:outputText class="outputLabelFont" value="#{mainController.loginMember.contactNumber}"/>                                       
                                        
                                        <h:outputLabel class="outputLabelFont2" value="Email"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:outputText class="outputLabelFont" value="#{mainController.loginMember.email}"/>                                          
                                    </h:panelGrid>
                                    <h:outputText value="Sorry but you need to complete all your details before you can proceed with the request" class="outputTextFont" style="color: red;" rendered="#{not mainController.checkMemberDetails}"/>
                                                                        
                                </div>
                                <div class="detailsForm" style="margin: 0 auto;">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="bookingLabelFont" value="Short name of equipment borrowed"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:selectOneMenu class="inputTextStyle" value="#{mainController.firstItemId}" onchange="submit()"
                                                         valueChangeListener="#{mainController.changeFirstItemId}" style="margin:10px"> 
                                            <f:selectItem itemValue="#{null}" itemLabel="--Select First Equipment--"/>
                                            <f:selectItems value="#{mainController.inventoryList}" var="inv"
                                                           itemLabel="#{inv.equipmentName}" itemValue="#{inv.id}">
                                            </f:selectItems>                                                          
                                        </h:selectOneMenu>

                                        <h:outputLabel class="bookingLabelFont" value="Short name of equipment borrowed (second item)"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:selectOneMenu class="inputTextStyle" value="#{mainController.secondItemId}" onchange="submit()"
                                                         valueChangeListener="#{mainController.changeSecondtemId}" style="margin:10px"> 
                                            <f:selectItem itemValue="#{null}" itemLabel="--Select Second Equipment--"/>
                                            <f:selectItems value="#{mainController.inventoryList}" var="inv"
                                                           itemLabel="#{inv.equipmentName}" itemValue="#{inv.id}">
                                            </f:selectItems>                                                          
                                        </h:selectOneMenu>

                                        <h:outputLabel class="bookingLabelFont" value="Short name of equipment borrowed (third item)"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:selectOneMenu class="inputTextStyle" value="#{mainController.thirdItemId}" onchange="submit()"
                                                         valueChangeListener="#{mainController.changeThirdItemId}" style="margin:10px"> 
                                            <f:selectItem itemValue="#{null}" itemLabel="--Select Third Equipment--"/>
                                            <f:selectItems value="#{mainController.inventoryList}" var="inv"
                                                           itemLabel="#{inv.equipmentName}" itemValue="#{inv.id}">
                                            </f:selectItems>                                                          
                                        </h:selectOneMenu>

                                        <h:outputLabel class="bookingLabelFont" value="Date equipment borrowed"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <div class="form-group" style="margin:10px;">
                                            <div class='input-group date' id='datetimepicker6'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <h:outputLabel class="bookingLabelFont" value="Due return date of borrowed equipment"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <div class="form-group" style="margin:10px;">
                                            <div class='input-group date' id='datetimepicker7'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <h:outputLabel class="bookingLabelFont" value=""/>
                                        <h:outputLabel class="bookingLabelFont" value=""/>
                                        <h:commandButton class="buttonStyle" style="margin: 10px;" value="Book" action="#{mainController.saveBooking()}" rendered="#{mainController.checkMemberDetails}"></h:commandButton>
                                        <h:commandButton class="buttonStyle" style="margin: 10px;" value="Go to My Account" action="#{mainController.goToMyAccountMember()}" rendered="#{not mainController.checkMemberDetails}"></h:commandButton>
                                    </h:panelGrid>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </h:body>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
</html>
