<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    
    <h:head>
        <title>Port-Eco House</title>
        <script type="text/javascript">
            $(document).ready(function() {
                $( ".datepicker" ).datepicker({
                        dateFormat: 'd-M-yy',
                        changeMonth: true,
                        changeYear: true,
                        yearRange: "2017:2027",
                        minDate: 0
                });
            });
        </script>
    </h:head>    
    <h:body id="bookingPage">
        <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav">
                                
                            </ul>
                        </div>  
                             
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div id="bookingPanel" class="container-fluid bookingPanel">
            <div class="container">
                <div class="col-xs-12">
                    <div class="inventoryPanel">
                        <div class="row">
                            <div class="col-xs-12" style="margin: 0 auto;margin-top:20px;">
                                <h1 class="titleFont">Inventory Equipment Request Form</h1>
                            </div>
                            <div class="col-xs-12">
                                <h:form>
                                    <div class="inventoryMainForm" style="margin: 0 auto;">                                    
                                        <h:panelGrid columns="3">
                                            <h:outputLabel class="outputLabelFont2" value="Name"/>
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:outputText class="outputLabelFont" value="#{mainController.loginMember.firstName} #{mainController.loginMember.lastName}"/>                                        

                                            <h:outputLabel class="outputLabelFont2" value="Contact Number"/>
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:outputText class="outputLabelFont" value="#{mainController.loginMember.contactNumber}"/>                                       

                                            <h:outputLabel class="outputLabelFont2" value="Email"/>
                                            <h:outputLabel class="outputLabelFont2" value=" : "/>
                                            <h:outputText class="outputLabelFont" value="#{mainController.loginMember.email}"/>                                          
                                        </h:panelGrid>
                                        <h:outputText value="Sorry but you need to complete all your details before you can proceed with the request" class="outputTextFont" style="color: red;" rendered="#{not mainController.checkMemberDetails}"/>

                                    </div>
                                    <div class="detailsForm" style="margin: 0 auto;">
                                        <h:panelGrid columns="3">
                                            <h:outputLabel class="bookingLabelFont" value="Short name of equipment borrowed"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:selectOneMenu class="inputTextStyle" value="#{mainController.firstItemId}" onchange="submit()"
                                                             valueChangeListener="#{mainController.changeFirstItemId}" style="margin:10px"> 
                                                <f:selectItem itemValue="#{null}" itemLabel="--Select First Equipment--"/>
                                                <f:selectItems value="#{mainController.inventoryList}" var="inv"
                                                               itemLabel="#{inv.equipmentName}" itemValue="#{inv.id}">
                                                </f:selectItems>                                                          
                                            </h:selectOneMenu>

                                            <h:outputLabel class="bookingLabelFont" value="Short name of equipment borrowed (second item)"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:selectOneMenu class="inputTextStyle" value="#{mainController.secondItemId}" onchange="submit()"
                                                             valueChangeListener="#{mainController.changeSecondItemId}" style="margin:10px"> 
                                                <f:selectItem itemValue="#{null}" itemLabel="--Select Second Equipment--"/>
                                                <f:selectItems value="#{mainController.inventoryList}" var="inv"
                                                               itemLabel="#{inv.equipmentName}" itemValue="#{inv.id}">
                                                </f:selectItems>                                                          
                                            </h:selectOneMenu>

                                            <h:outputLabel class="bookingLabelFont" value="Short name of equipment borrowed (third item)"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:selectOneMenu class="inputTextStyle" value="#{mainController.thirdItemId}" onchange="submit()"
                                                             valueChangeListener="#{mainController.changeThirdItemId}" style="margin:10px"> 
                                                <f:selectItem itemValue="#{null}" itemLabel="--Select Third Equipment--"/>
                                                <f:selectItems value="#{mainController.inventoryList}" var="inv"
                                                               itemLabel="#{inv.equipmentName}" itemValue="#{inv.id}">
                                                </f:selectItems>                                                          
                                            </h:selectOneMenu>

                                            <h:outputLabel class="bookingLabelFont" value="Date Borrow (From)"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText value="#{mainController.tempDateStart}" styleClass="form-control datepicker inputDateStyle"/>

                                            <h:outputLabel class="bookingLabelFont" value="Date Return (Until)"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText value="#{mainController.tempDateEnd}" styleClass="form-control datepicker inputDateStyle"/>
                                            
                                            <h:outputLabel class="bookingLabelFont" value="" rendered="#{not mainController.checkDateFormat}"/>
                                            <h:outputLabel class="bookingLabelFont" value="" rendered="#{not mainController.checkDateFormat}"/>
                                            <h:outputText class="loginOption" style="color:red;text-align: center;" value="*Date Cannot be Empty or Please Check Your Selected Date Format" rendered="#{not mainController.checkDateFormat}"/>
                                            
                                            <h:outputLabel class="bookingLabelFont" value="" rendered="#{not mainController.checkDate}"/>
                                            <h:outputLabel class="bookingLabelFont" value="" rendered="#{not mainController.checkDate}"/>
                                            <h:outputText class="loginOption" style="color:red;text-align: center;" value="*Date(Until) cannot be before Date(From)" rendered="#{not mainController.checkDate}"/>

                                        </h:panelGrid>
                                        <div class="agreementPanel" style="margin: 0 auto;">
                                            <h:outputLabel class="agreementfont" value="Agreement *"/>
                                            <p class="agreementfont">
                                                I (the borrower) accept responsibilities for any loss or damage to the equipment.
                                                (Note to student borrowers: your assessment results will be withheld until the equipment is returned,
                                                in working order, or full replacement cost is paid)
                                            </p>
                                            <h:panelGrid columns="4">
                                                <h:outputLabel class="outputLabelFont2" value=""/>
                                                <h:selectBooleanCheckbox value="#{mainController.memberAgreement}" style="margin:5px;"/>                                                 
                                                <h:outputLabel class="bookingLabelFont" value="Accepted "/>   
                                                <h:outputLabel class="loginOption" style="color:red" value="You have to agree with the requirement to proceed with the request" rendered="#{not mainController.checkStatus}"/>   
                                            </h:panelGrid>                                            
                                        </div>
                                        <h:panelGrid columns="3">
                                            <h:outputLabel class="bookingLabelFont" value=""/>
                                            <h:outputLabel class="bookingLabelFont" value=""/>
                                            <h:commandButton class="buttonStyle" style="margin: 10px;" value="Send request" action="#{mainController.saveInventoryRequest()}" rendered="#{mainController.checkMemberDetails and not mainController.saveStatus}"></h:commandButton>
                                            <h:commandButton class="buttonStyle" style="margin: 10px;" value="Go to My Account" action="#{mainController.goToMyAccountMember()}" rendered="#{not mainController.checkMemberDetails}"></h:commandButton>
                                        </h:panelGrid>
                                        <h:outputLabel class="bookingLabelFont" value="You request have been sent for processing" rendered="#{mainController.saveStatus}"/>   
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </h:body>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
</html>
