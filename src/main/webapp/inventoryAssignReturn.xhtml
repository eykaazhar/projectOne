      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body>
         <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav"> 
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">Port-Eco Home</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="adminPage.xhtml">ADMIN</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="adminMember.xhtml">MEMBER</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="#">FACILITIES</a>
                                </li>
                                <li class="navbarItemActive">
                                    <a class="navbarItem" href="adminInventory.xhtml">INVENTORY</a>
                                </li>
                            </ul>
                        </div>  
                        <div class="nav navbar-nav navbar-right">
                            <ul class="nav navbar-nav">  
                                <li>
                                    <a class="navbarItem" href="loginPage.xhtml">LOGOUT</a>
                                </li>
                            </ul>
                        </div>            
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div id="bookingPanel" class="container-fluid bookingPanel">
            <div class="container">
                <div class="col-xs-12">
                    <div class="inventoryPanel">
                        <div class="row">
                        <div class="col-xs-12" style="margin: 0 auto;margin-top:20px;">
                            <h1 class="titleFont">Inventory Equipment Details</h1>
                        </div>
                        <div class="col-xs-12">
                            <h:form>                                
                                <div class="detailsForm" style="margin: 0 auto;">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="formOutputLabel" value="Equipment Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.equipmentName}"/>
                                       
                                        <h:outputLabel class="formOutputLabel" value="Make"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.make}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Model"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.model}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Serial Number"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.serialNumber}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Battery"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel" value="#{mainController.chosenInventory.battery}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Pat References"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.patReference}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Accessories"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.accessories}"/>
                                        
                                        <h:outputLabel class="formOutputLabel" value="Status"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.status}"/>
                                    </h:panelGrid>                                    
                                    <div class="mainForm" style="margin: 0 auto;">                                    
                                        <h:panelGrid columns="3">
                                            <h:outputLabel class="formOutputLabel" value="Assign To" rendered="#{mainController.inventoryAssignMember}"/>
                                            <h:outputLabel class="formOutputLabel2" value=" : " rendered="#{mainController.inventoryAssignMember}"/>
                                            <h:selectOneMenu class="inputTextStyle" value="#{mainController.chosenUserIDInv}" onchange="submit()"
                                                             valueChangeListener="#{mainController.changeMemberID}" style="margin:10px" rendered="#{mainController.inventoryAssignMember}"> 
                                                <f:selectItem itemValue="#{null}" itemLabel="--Select Member--"/>
                                                <f:selectItems value="#{mainController.memberList}" var="m"
                                                               itemLabel="#{m.username}, #{m.firstName}" itemValue="#{m.id}">
                                                </f:selectItems>                                                          
                                            </h:selectOneMenu>

                                            <h:outputLabel class="formOutputLabel" value="Current User"  rendered="#{mainController.returnButton}"/>
                                            <h:outputLabel class="formOutputLabel2" value=" : "  rendered="#{mainController.returnButton}"/>
                                            <h:outputText class="formOutputLabel2" value="#{mainController.chosenInventory.currentUser.username}" rendered="#{mainController.returnButton}"/>

                                            <h:outputLabel class="formOutputLabel" value=""/>
                                            <h:outputLabel class="formOutputLabel2" value=""/>
                                            <h:commandButton class="buttonStyle" style="margin: 10px;" value="Assign to Member" action="#{mainController.saveAssignToMember()}" rendered="#{mainController.inventoryAssignMember}"></h:commandButton>                                                                              
                                            <h:commandButton class="buttonStyle" style="margin: 10px;" value="Return Equipment" action="#{mainController.returnEquipment()}" rendered="#{mainController.returnButton}"></h:commandButton>               
                                        </h:panelGrid>
                                    </div>                                    
                                </div>                                
                            </h:form>
                        </div>
                    </div>
                    </div>                    
                </div>
            </div>
        </div>        
    </h:body>
</html>
