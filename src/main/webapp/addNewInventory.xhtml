<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body>
        <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">                               
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div id="bookingPanel" class="container-fluid bookingPanel">
            <div class="container">
                <div class="col-xs-12">
                    <div class="inventoryPanel">
                        <div class="row">
                            <div class="col-xs-12" style="margin: 0 auto;margin-top:20px;">
                                <h1 class="titleFont">Add New Inventory</h1>
                            </div>
                            <div class="col-xs-12">
                                <h:form>
                                    <div class="detailsForm" style="margin: 0 auto;">
                                        <h:panelGrid columns="3">
                                            <h:outputLabel class="bookingLabelFont" value="Equipment Name"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.equipementName}"/>

                                            <h:outputLabel class="bookingLabelFont" value="Equipment Description"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.equipmentDescription}"/>

                                            <h:outputLabel class="bookingLabelFont" value="Make"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.make}"/>

                                            <h:outputLabel class="bookingLabelFont" value="Model"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.model}"/>

                                            <h:outputLabel class="bookingLabelFont" value="Serial Number"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.serialNumber}"/>

                                            <h:outputLabel class="bookingLabelFont" value="Accessories"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.accessories}"/>

                                            <h:outputLabel class="bookingLabelFont" value="Pat Reference"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.patReference}"/>

                                            <h:outputLabel class="bookingLabelFont" value="Battery"/>
                                            <h:outputLabel class="bookingLabelFont" value=" : "/>
                                            <h:inputText class="inputTextStyle" value="#{mainController.battery}"/>

                                            <h:outputLabel class="bookingLabelFont" value=""/>
                                            <h:outputLabel class="bookingLabelFont" value=""/>
                                            <h:commandButton class="buttonStyle" style="margin: 10px;" value="Save New Inventory" action="#{mainController.saveNewInventory()}"></h:commandButton>

                                            <h:outputLabel class="bookingLabelFont" value=""/>
                                            <h:outputLabel class="bookingLabelFont" value=""/>
                                            <h:messages class="bookingLabelFont" globalOnly="true"/>                                        
                                        </h:panelGrid>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>        
    </h:body>    
</html>
