<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body>
        <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav"> 
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">Port-Eco Home</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="adminPage.xhtml">ADMIN</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="adminMember.xhtml">MEMBER</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="adminFacility.xhtml">FACILITIES</a>
                                </li>
                                <li class="navbarItemActive">
                                    <a class="navbarItem" href="adminInventory.xhtml">INVENTORY</a>
                                </li>
                            </ul>
                        </div>  
                        <div class="nav navbar-nav navbar-right">
                            <ul class="nav navbar-nav">  
                                <li>
                                    <a class="navbarItem" href="loginPage.xhtml">LOGOUT</a>
                                </li>
                            </ul>
                        </div>            
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div id="bookingPanel" class="container-fluid bookingPanel" style="padding-bottom: 20px">
            <div class="container">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12" style="margin: 0 auto;margin-top:20px;">
                            <h1 class="titleFont">Request List</h1>
                        </div>
                        <div class="col-xs-12">
                            
                            <div style="width:1200px;height: 450px; overflow: auto;">
                                <h:form id="inventoryList" style="margin: 10px;" target="_blank">
                                    <h:dataTable border="1" value="#{mainController.requestList}" var="req" styleClass="mainTable" headerClass="tableHeader" rowClasses="tableRowEven,tableRowOdd">                    
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Date Issued" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.dateIssued}">
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Username" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.memberId.username}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Name" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.memberId.firstName} #{req.memberId.lastName}"/>
                                        </h:column>                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Equipment Name" />
                                            </f:facet>
                                           <h:outputText class="tableItem" value="#{req.firstInventoryId.equipmentName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Equipment Name (Second)" />
                                            </f:facet>
                                           <h:outputText class="tableItem" value="#{req.secondInventoryId.equipmentName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Equipment Name (Third)" />
                                            </f:facet>
                                           <h:outputText class="tableItem" value="#{req.thirdInventoryId.equipmentName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Date Borrowed" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.dateBorrowed}">
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Date Returned" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.dateReturned}">
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Agreement" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="Yes" rendered="#{req.memberAgreement}"></h:outputText>
                                            <h:outputText class="tableItem" value="No" rendered="#{not req.memberAgreement}"></h:outputText>                                               
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Contact Number" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.memberId.contactNumber}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Email" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.memberId.contactNumber}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Given Out By" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.givenOut}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Returned By" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.returnedBy}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Remarks" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.remarks}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="tableItem" value="Status" />
                                            </f:facet>
                                            <h:outputText class="tableItem" value="#{req.status}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Action</f:facet>
                                            <div class="tableItem">
                                                <h:commandButton value="Open" action="#{mainController.goToInventoryRequestDetailPage(req)}"></h:commandButton> 
                                            </div>                               
                                        </h:column>
                                    </h:dataTable>     
                                </h:form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footerPanel">           
            <p class="footerFont">&copy; BSc(Hons) Building Survey</p>
        </div>     
    </h:body>
</html>
