<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body>
         <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav"> 
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">Port-Eco Home</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">ADMIN</a>
                                </li>
                                <li class="navbarItemActive">
                                    <a class="navbarItem" href="#">MEMBER</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="#">FACILITIES</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="#">INVENTORY</a>
                                </li>
                            </ul>
                        </div>  
                        <div class="nav navbar-nav navbar-right">
                            <ul class="nav navbar-nav">  
                                <li>
                                    <a class="navbarItem" href="loginPage.xhtml">LOGOUT</a>
                                </li>
                            </ul>
                        </div>          
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div class="container-fluid adminMemberPanel">
            <div class="container">
                <div class="col-xs-12">
                    <h1 class="webTitle2"> Administrator Page</h1>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <h2 class="font1">Quick Access</h2>                                                     
                        <h:form>
                            <h:commandButton class="buttonStyle3" value="New Member Request" action="#{mainController.editMemberDetail()}"></h:commandButton>
                            <br/>
                            <h:commandButton class="buttonStyle3" value="Register Member">
                                <f:ajax onevent="registerMember" render="registerForm"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                    <div id="formPanel" style="display:none" class="col-xs-6">                       
                        <h2 class="font1">Register a Member</h2>
                        <h:form id="registerForm">
                            <h:panelGrid columns="3">
                                <h:outputLabel class="bookingLabelFont" value="Username"/>
                                <h:outputLabel class="bookingLabelFont" value=" : "/>
                                <h:inputText class="inputTextStyle" value="#{mainController.userName}"/>

                                <h:outputLabel class="bookingLabelFont" value="Password"/>
                                <h:outputLabel class="bookingLabelFont" value=" : "/>
                                <h:inputSecret class="inputTextStyle" value="#{mainController.password}"/> 

                                <h:outputLabel class="bookingLabelFont" value="Confirm Password"/>
                                <h:outputLabel class="bookingLabelFont" value=" : "/>
                                <h:inputSecret class="inputTextStyle" value="#{mainController.confrimPasword}"/>

                                <h:outputLabel class="bookingLabelFont" value="Email"/>
                                <h:outputLabel class="bookingLabelFont" value=" : "/>
                                <h:inputText class="inputTextStyle" value="#{mainController.email}"/>   

                                <h:outputLabel class="bookingLabelFont" value="Member Type"/>
                                <h:outputLabel class="bookingLabelFont" value=" : "/>
                                <h:selectOneMenu class="inputTextStyle" value="#{mainController.selectedMemberType}" onchange="submit()"
                                                 valueChangeListener="#{mainController.changeMemberType}" style="margin:10px"> 
                                    <f:selectItem itemValue="#{null}" itemLabel="--Select Type--"/>
                                    <f:selectItem itemValue="member" itemLabel="Member"/>
                                    <f:selectItem itemValue="admin" itemLabel="Admin"/>                                                   
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:commandButton class="buttonStyle" value="Register" action="#{mainController.registeredMember()}"></h:commandButton>
                            <h:commandButton class="buttonStyle" value="Cancel">
                                <f:ajax onevent="registerMemberCancel" render="registerForm"/>
                            </h:commandButton>
                            <h:outputText value="The passwords entered are different" style="color: red;" rendered="#{not mainController.checkPassword}"/>
                            <h:outputText value="Registration Done" style="color: blue;" rendered="#{mainController.registrationStatus}"/>                                
                        </h:form> 
                    </div>                              
                </div>               
            </div>
        </div>
        <div class="container-fluid adminMemberPanel2">
            <div class="container">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                       <h2 class="font1">Member's List</h2>
                        <div style="height: 300px;width: 550px; overflow: auto;">                            
                            <h:form id="memberList" style="margin: 10px;">
                                <h:dataTable border="1" value="#{mainController.memberList}" var="member" styleClass="mainTable" headerClass="tableHeader" rowClasses="tableRowEven,tableRowOdd">                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText class="tableItem" value="Username" />
                                        </f:facet>
                                        <h:outputText class="tableItem" value="#{member.username}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText class="tableItem" value="Full Name" />
                                        </f:facet>
                                        <h:outputText class="tableItem" value="#{member.firstName} #{member.lastName}"/>
                                    </h:column>  
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText class="tableItem" value="Email" />
                                        </f:facet>
                                        <h:outputText class="tableItem" value="#{member.email}"/>
                                    </h:column>  
                                    <h:column>
                                        <f:facet name="header">Action</f:facet>
                                        <div class="tableItem">
                                            <h:commandButton value="Edit" action="#{mainController.selectedEditMember(member)}">
                                                <f:ajax onevent="setEditMember" render="editMemberForm"/>
                                            </h:commandButton> 
                                        </div>                               
                                    </h:column>
                                </h:dataTable>                    
                            </h:form>
                        </div>         
                    </div>
                    <div class="col-xs-6">
                        <div id="memberEditPanel" style="display: none">
                            <h2 class="font1">Edit Member Information</h2>
                            <h:form id="editMemberForm">
                                <h:panelGrid columns="3">                                    
                                    <h:outputLabel class="outputLabelFont" value="Username"/>
                                    <h:outputLabel class="outputLabelFont" value=" : "/>
                                    <h:outputText class="bookingLabelFontM" value="#{mainController.editMember.username}"/>                        

                                    <h:outputLabel class="outputLabelFont" value="First Name"/>
                                    <h:outputLabel class="outputLabelFont" value=" : "/>
                                    <h:inputText class="inputTextStyleM" value="#{mainController.editMember.firstName}"/>

                                    <h:outputLabel class="outputLabelFont" value="Last Name"/>
                                    <h:outputLabel class="outputLabelFont" value=" : "/>
                                    <h:inputText class="inputTextStyleM" value="#{mainController.editMember.lastName}"/>

                                    <h:outputLabel class="outputLabelFont" value="Email"/>
                                    <h:outputLabel class="outputLabelFont" value=" : "/>  
                                    <h:inputText class="inputTextStyleM" value="#{mainController.editMember.email}"/>

                                    <h:outputLabel class="outputLabelFont" value="Contact Number"/>
                                    <h:outputLabel class="outputLabelFont" value=" : "/>
                                    <h:inputText class="inputTextStyleM" value="#{mainController.loginMember.contactNumber}"/>
                                    
                                    <h:outputLabel class="outputLabelFont" value="Member Type"/>
                                    <h:outputLabel class="outputLabelFont" value=" : "/>
                                    <h:selectOneMenu class="inputTextStyleM" value="#{mainController.selectedMemberType}" onchange="submit()"
                                                     valueChangeListener="#{mainController.changeMemberType}" style="margin:10px"> 
                                        <f:selectItem itemValue="#{null}" itemLabel="--Select Type--"/>
                                        <f:selectItem itemValue="member" itemLabel="Member"/>
                                        <f:selectItem itemValue="admin" itemLabel="Admin"/>                                                   
                                    </h:selectOneMenu>

                                </h:panelGrid> 
                                <h:commandButton class="buttonStyle" value="Save" action="#{mainController.saveMemberDetail()}"></h:commandButton>
                                <h:commandButton class="buttonStyle" value="Cancel">
                                    <f:ajax onevent="cancelEdit" render="editMemberForm"/>
                                </h:commandButton>                                 
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footerPanel">           
            <p class="footerFont">&copy; BSc(Hons) Building Survey</p>
        </div>        
    </h:body>
    <script type="text/javascript">
        function setEditMember(){
            $("#memberEditPanel").show();
        }
        function cancelEdit(){
            $("#memberEditPanel").hide();
        }
        function registerMember(){
            $("#formPanel").show();
        }        
        function registerMemberCancel(){
            $("#formPanel").hide();
        }
    </script>
</html>
