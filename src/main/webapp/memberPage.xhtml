<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/portCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body id="memberPage">
        <div class="container-fluid insideHeaderBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes2">                
                <div class="insideBox">
                    <h1 class="webTitle">Port-Eco House</h1>
                </div>                
            </div>
        </div>
        <div class="container-fluid navBarColumn">
             <nav class="navbar navbar-default navbarColour">
                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a class="navbarItem" href="mainPage.xhtml">Port-Eco Home</a>
                                </li>
                                <li class="navbarItemActive">
                                    <a class="navbarItem" href="memberPage.xhtml">MY ACCOUNT</a>
                                </li>
                                <li>
                                    <a class="navbarItem" href="inventoryPage.xhtml">INVENTORY</a>
                                </li>
                            </ul>
                        </div>  
                        <div class="nav navbar-nav navbar-right">
                            <ul class="nav navbar-nav">  
                                <li>
                                    <a class="navbarItem" href="loginPage.xhtml">LOGOUT</a>
                                </li>
                            </ul>
                        </div>            
                    </div><!-- /.container-fluid -->            
                </div>  
            </nav>
        </div>
        <div class="container-fluid memberPanel">
            <div class="container">
                
                <div class="col-xs-12" style="margin-top: 20px;">
                    <div class="col-xs-3">
                        <h2 class="font1">Quick Access</h2>                                                     
                        <h:form>
                            <h:commandButton class="buttonStyle3" value="Edit My Details" action="#{mainController.editMemberDetail()}"></h:commandButton>
                            <br/>
                            <h:commandButton class="buttonStyle3" value="Edit Password" action="#{mainController.editPasswordFunction()}"></h:commandButton>
                        </h:form>              
                    </div>                    
                    <div class="col-xs-9">
                        <div>
                            <h2 class="font1">My Details</h2>
                            <div class="memberInfoPanel">
                                <h:form id="loginForm" rendered="#{not mainController.memberEditable}">
                                    <h:panelGrid columns="3">                                    
                                        <h:outputLabel class="formOutputLabel" value="Username"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.loginMember.username}"/>                                    

                                        <h:outputLabel class="formOutputLabel" value="First Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.loginMember.firstName}"/>

                                        <h:outputLabel class="formOutputLabel" value="Last Name"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.loginMember.lastName}"/>

                                        <h:outputLabel class="formOutputLabel" value="Email"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.loginMember.email}"/>   

                                        <h:outputLabel class="formOutputLabel" value="Contact Number"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : "/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.loginMember.contactNumber}"/>

                                        <h:outputLabel class="formOutputLabel" value="Password" rendered="#{not mainController.editPassword}"/>
                                        <h:outputLabel class="formOutputLabel2" value=" : " rendered="#{not mainController.editPassword}"/>
                                        <h:outputText class="formOutputLabel2" value="#{mainController.loginMember.password}" rendered="#{not mainController.editPassword}"/>                                    
                                    </h:panelGrid> 
                                </h:form>
                                <h:form id="memberPasswordEdit" rendered="#{mainController.editPassword}">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="outputLabelFont" value="Password"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:inputSecret id="memberPassword" class="inputTextStyleM" validatorMessage="Must contain min eight characters, at least one uppercase letter, one lowercase letter and one number" value="#{mainController.password}">
                                            <f:validateRegex pattern="(^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$)?"/>
                                        </h:inputSecret>
                                        <h:outputText value=""/>
                                        <h:outputText value=""/>
                                        <h:message for="memberPassword" class="outputTextFont" style="color:red" />

                                        <h:outputLabel class="outputLabelFont" value="Confirm Password"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/> 
                                        <h:inputSecret id="memberConfirmPassword" class="inputTextStyleM" value="#{mainController.confrimPasword}"/>
                                        <h:outputText value=""/>
                                        <h:outputText value=""/>
                                        <h:outputText class="outputTextFont" style="color: red" value="Passwords are not the same" rendered="#{not mainController.checkPassword}"/>

                                    </h:panelGrid>
                                    <h:commandButton class="buttonStyle" value="Save Password" action="#{mainController.saveMemberPassword()}"></h:commandButton>
                                    <h:commandButton class="buttonStyle" value="Cancel Edit Password" action="#{mainController.cancelPasswordEdit()}"></h:commandButton>

                                </h:form>
                                <h:form id="memberEdit" rendered="#{mainController.memberEditable}">
                                    <h:panelGrid columns="3">                                    
                                        <h:outputLabel class="outputLabelFont" value="Username"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:outputText class="outputLabelFont2" value="#{mainController.loginMember.username}"/>                                    

                                        <h:outputLabel class="outputLabelFont" value="First Name"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:inputText class="inputTextStyleM" value="#{mainController.loginMember.firstName}"/>

                                        <h:outputLabel class="outputLabelFont" value="Last Name"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:inputText class="inputTextStyleM" value="#{mainController.loginMember.lastName}"/>

                                        <h:outputLabel class="outputLabelFont" value="Email"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:inputText id="memberEmail" class="inputTextStyleM" validatorMessage="Please use your university email" value="#{mainController.loginMember.email}">
                                            <f:validateRegex pattern="([a-zA-Z0-9_]+@(myport\.ac\.uk)$)?"/>
                                        </h:inputText>
                                        <h:outputText value=""/>
                                        <h:outputText value=""/>
                                        <h:message for="memberEmail" class="outputTextFont" style="color:red" />

                                        <h:outputLabel class="outputLabelFont" value="Contact Number"/>
                                        <h:outputLabel class="outputLabelFont2" value=" : "/>
                                        <h:inputText id="memberContact" class="inputTextStyleM" validatorMessage=" Please use either pattern: +447222555555   | +44 7222 555 555 | (0722) 5555555 #2222" value="#{mainController.loginMember.contactNumber}">
                                            <f:validateRegex pattern="(^(((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$)?"/>
                                        </h:inputText>
                                        <h:outputText value=""/>
                                        <h:outputText value=""/>
                                        <h:message for="memberContact" class="outputTextFont" style="color:red" />
                                    </h:panelGrid>

                                    <h:commandButton class="buttonStyle" value="Save" action="#{mainController.saveEditMemberDetail()}" rendered="#{mainController.memberEditable}"></h:commandButton>       
                                    <h:commandButton class="buttonStyle" value="Cancel Edit" action="#{mainController.cancelMemberEdit()}" rendered="#{mainController.memberEditable}"></h:commandButton>

                                </h:form>
                            </div>
                        </div>                        
                    </div>                    
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-3">                                
                    </div>                    
                    <div class="col-xs-9">
                        <div class="row">
                            <div class="col-xs-7">
                                <h2 class="font1">Inventory Equipment in Hand</h2>
                                <div class="memberInfoPanel">
                                    <div style="margin: 0 auto;max-height: 400px;overflow: auto;" >
                                        <h:form id="invList" style="margin: 10px;" target="_blank" rendered="#{mainController.memberInventoryList.size() != 0}">
                                            <h:dataTable border="1" value="#{mainController.memberInventoryList}" var="inv" styleClass="mainTable" headerClass="memberTableHeader" rowClasses="memberTableRowEven,memberTableRowOdd">                    
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText class="tableItemHeader" value="Equipment Name" />
                                                    </f:facet>
                                                    <h:outputText class="tableItem" value="#{inv.equipmentName}"/>
                                                </h:column>
                                                <h:column>
                                                <f:facet name="header">
                                                    <h:outputText class="tableItem" value="Accessories" />
                                                </f:facet>
                                                <h:outputText class="tableItem" value="#{inv.accessories}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText class="tableItem" value="Battery" />
                                                    </f:facet>
                                                    <h:outputText class="tableItem" value="#{inv.battery}"/>
                                                </h:column>                                                  
                                            </h:dataTable>                    
                                        </h:form>  
                                    </div>
                                    <h:outputText class="outputLabelFont2" value="No current inventory equipment in posess" rendered="#{mainController.memberInventoryList.size() == 0}"></h:outputText>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <h2 class="font1">Facility in Use</h2>
                                <div class="memberInfoPanel">

                                </div>
                            </div>
                            
                        </div>                        
                    </div>                   
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-3">                                
                    </div>                    
                    <div class="col-xs-9">
                        <div>
                            <h2 class="font1">My Inventory Equipment Requests</h2>
                            <div class="memberInfoPanel">
                                <div class="transactionColumn" style="margin: 0 auto;max-height: 400px;overflow: auto;">
                                    <h:form id="requestList" style="margin: 10px;" target="_blank" rendered="#{mainController.requestList.size() != 0}">
                                        <h:dataTable border="1" value="#{mainController.requestList}" var="req" styleClass="mainTable" headerClass="memberTableHeader" rowClasses="memberTableRowEven,memberTableRowOdd">                    
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText class="tableItemHeader" value="Date Requested" />
                                                </f:facet>
                                                <h:outputText class="tableItem" value="#{req.dateIssued}">
                                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                </h:outputText>
                                            </h:column>                                            
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText class="tableItemHeader" value="Equipment Name" />
                                                </f:facet>
                                               <h:outputText class="tableItem" value="#{req.firstInventoryId.equipmentName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText class="tableItemHeader" value="Equipment Name (Second)" />
                                                </f:facet>
                                               <h:outputText class="tableItem" value="#{req.secondInventoryId.equipmentName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText class="tableItemHeader" value="Equipment Name (Third)" />
                                                </f:facet>
                                               <h:outputText class="tableItem" value="#{req.thirdInventoryId.equipmentName}"/>
                                            </h:column>                                            
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText class="tableItemHeader" value="Status" />
                                                </f:facet>
                                                <h:outputText class="tableItem" value="#{req.status}"/>
                                            </h:column>   
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText class="tableItemHeader" value="Details" />
                                                </f:facet>
                                                <h:commandButton value="View" action="#{mainController.goToMemberRequestDetail(req)}" ></h:commandButton>
                                            </h:column> 
                                        </h:dataTable>                    
                                    </h:form>  
                                </div>
                                <h:outputText class="outputLabelFont2" value="No inventory equipment request has been made" rendered="#{mainController.requestList.size() == 0}"></h:outputText>
                            </div>
                        </div>                        
                    </div>                   
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-3">                                
                    </div>                    
                    <div class="col-xs-9">
                        <div>
                            <h2 class="font1">My Facility Bookings</h2>
                            <div class="memberInfoPanel">
                                
                            </div>
                        </div>                        
                    </div>                   
                </div>
            </div>
             
        </div>  
        <!--
        <div class="footerPanel">           
            <p class="footerFont">&copy; BSc(Hons) Building Survey</p>
        </div> -->
    </h:body>
</html>
