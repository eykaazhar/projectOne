    <h:head>

    <h:body id="loginPage">
        <div class="container-fluid headerBackground">
            <!--
            <div class="logoBox">
                <h:graphicImage class="logoImage" value="Resources/Images/logo-left.jpg"/>
            </div> -->
            <div class="boxes">                
                <div class="firstBox">
                    <h1 class="webTitle">Port-Eco House</h1>

                <div class="secondBox">
                    <p class="titleDescription">Installed with environmental monitoring equipment and video cameras to enable in-situ studies of the buildingâ€™s performance and the behaviour of its occupants</p>

                <div class="container">
                    <div class="col-xs-12 secondNavColour">
                        <div class="nav navbar-nav">

                            <div class="col-xs-8">                                
                                <h:form id="loginForm">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="bookingLabelFont" value="Username"/>

                                        <h:inputText class="inputTextStyle" value="#{mainController.loginUsername}"/>

                                        <h:outputLabel class="bookingLabelFont" value="Password"/>

                                        <h:outputLabel class="bookingLabelFont" value=""/>

                                </h:form>   
                            </div>                                
                        </div>                        
                        <div class="col-xs-12" style="text-align: center; margin:10px;">
