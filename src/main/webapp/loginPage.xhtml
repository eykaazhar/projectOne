<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Resources/Css/mainCss.css" rel="stylesheet" type="text/css"/>
    
    <h:head>
        <title>Port-Eco House</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="col-xs-12">
                <div class="mainContent">
                    <div class="purpleLine"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-8">
                                <img class="headerImageSize" src="Resources/Images/logo-left.jpg" alt=""/>
                            </div>
                            <div class="col-xs-4" style="float:right">
                                <h:form>
                                    <h:commandButton class="buttonStyle" value="Back to Homepage" action="#{mainController.goToHomepage()}"></h:commandButton>
                                </h:form>
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h1 class="bookingTitleFont">LOGIN FORM</h1>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-xs-12">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-8">
                                <h:form id="loginForm">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel class="bookingLabelFont" value="Username"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:inputText class="inputTextStyle" value="#{mainController.userName}"/>

                                        <h:outputLabel class="bookingLabelFont" value="Password"/>
                                        <h:outputLabel class="bookingLabelFont" value=" : "/>
                                        <h:inputSecret class="inputTextStyle" value="#{mainController.password}"/>                                        
                                                                              
                                    </h:panelGrid>     
                                    <h:commandButton class="buttonStyle" value="Login" action="#{mainController.login()}"></h:commandButton>
                                </h:form>                               
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
